<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acquista il tuo biglietto</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <!-- inizio wrapper -->
    <div class="wrapper">
      <!-- inizio form dati -->
      <div class="dati">
        <div class="inner-dati">
          <label>Nome</label>
          <input id="nome" type="text" placeholder="Inserisci il nome">
        </div>
        <div class="inner-dati">
          <label>Km da percorrere</label>
          <input id="km" type="number" placeholder="Inserisci i Km">
        </div>
        <div class="inner-dati">
          <label for="eta">Fascia d'et√†</label>
          <select id="eta">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over">Over 65</option>
          </select>
        </div>
      </div>
      <div class="buttons">
        <div class="btn" id="genera">Genera</div>
        <div class="btn" id="annulla">Annulla</div>
      </div>
      <!-- fine form dati -->
    </div>
    <!-- fine wrapper -->
    <!-- dettagli biglietto -->
    <h2>Il tuo biglietto</h2>
    <div id="biglietto">
      <h3>Dettaglio passeggero</h3>
      <div class="dettaglio">
        <div class="inner-dettaglio">
          <h3>Nome passeggero</h3>
          <p id="nome-passeggero"></p>
        </div>
        <div class="inner-dettaglio">
          <h3>Offerta</h3>
          <p id="sconto"></p>
        </div>
        <div class="inner-dettaglio">
          <h3>Carrozza</h3>
          <p id="carrozza"></p>
        </div>
        <div class="inner-dettaglio">
          <h3>Codice CP</h3>
          <p id="cp"></p>
        </div>
        <div class="inner-dettaglio">
          <h3>Costo Bigletto</h3>
          <p id="prezzo"></p>
        </div>
      </div>
    </div>
    <!-- fine dettagli biglietto -->
  </div>
<!-- javascript -->
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
